    <main id="main" class="main">
      <div class="container">
        <div class="row-position padding-fix">
          <div class="contact-form--container">
            <div class="contact-form--wrapper">
              <!-- <div class="maps-container">
                <div class="maps-wrapper">
                  <img src="./img/default/maps_ex_img.png" alt="" />
                </div>
              </div> -->
              <form class="contact-form" id="contact-form">
                <ul>
                  <li class="contact-item contact-title--item">
                    <h2 class="contact-title">Kontakt</h2>
                  </li>
                  <li class="contact-item client-name--item">
                    <input
                      type="text"
                      name="name"
                      class="client-name--input"
                      id="client-name"
                      placeholder="Ime in priimek*"
                      required
                    />
                  </li>
                  <li class="contact-item client-mail--item">
                    <input
                      type="email"
                      name="mail"
                      class="client-mail--input"
                      id="client-mail"
                      placeholder="E-naslov*"
                      required
                    />
                  </li>
                  <li class="contact-item client-phone--item">
                    <input
                      type="tel"
                      name="phone"
                      class="client-phone--input"
                      id="client-phone"
                      placeholder="Tel. številka*"
                      required
                    />
                  </li>
                  <li class="contact-item mail-subject--item">
                    <input
                      type="text"
                      name="subject"
                      class="mail-subject--input"
                      id="mail-subject"
                      placeholder="Zadeva*"
                      required
                    />
                  </li>
                  <li class="contact-item mail-msg--content--item">
                    <textarea
                      name="message"
                      id="mail-msg--content"
                      class="mail-msg--content--input"
                      placeholder="Napiši svoje sporočilo/vprašanje..."
                      required
                    ></textarea>
                  </li>
                  <li class="contact-item send-mail--btn--item">
                    <button
                      class="send-mail--btn"
                      name="send-mail"
                      type="submit"
                    >
                      Pošlji
                    </button>
                    <p class="send-checker" id="send-checker">
                      Sporočilo je bilo uspešno poslano!
                    </p>
                  </li>
                  <!-- <li class="contact-item google-maps--location--item">
                    <div class="temp-imgFrame"></div>
                  </li> -->
                </ul>
              </form>
            </div>
          </div>
          <div class="maps-container">
            <div class="maps-wrapper">
              <!-- <img src="./img/default/maps_ex_img.png" alt="" /> -->
              <div
                id="map"
                style="height: 500px; width: 100%; border-radius: 10px"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>
